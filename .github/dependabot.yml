version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/packages/lambda"
      - "/packages/cdk"
      - "/packages/shared"
      - "/web"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    cooldown:
      default-days: 30
    groups:
      non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
