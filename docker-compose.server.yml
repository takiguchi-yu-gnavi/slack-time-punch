services:
  # Slack Time Punch Server のみ
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: slack-time-punch-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOCKER=true
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - ALLOW_SELF_SIGNED_CERTS=true
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - slack-time-punch

networks:
  slack-time-punch:
    driver: bridge
